rules:
  - mandatory:
    - SpaceBetweenTokens
    - LineBreakAfterSemicolon
    - SpaceBeforeOperator
    - SpaceAfterOperator

  - optional:
    - NoSpaceBeforeColon: true
    - NoSpaceAfterColon: true

    - NoSpaceBeforeEquals: true
    - NoSpaceAfterEquals: true

    - lineBreakBeforePrint: {0, 1, 2}