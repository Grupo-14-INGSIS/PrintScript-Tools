plugins {
    id 'org.jetbrains.kotlin.jvm' //sin version
    id 'org.jlleitschuh.gradle.ktlint'
    id 'jacoco'
    id 'maven-publish'
}

group = 'org.example'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

tasks.named("build") {
    dependsOn "ktlintCheck", "test" //no pongo el de formatt pq cambiaria el archivo y no quier que lo haga aca.  Lo corro automatico, pero desde la terminal.
}

ktlint{
    additionalEditorconfigFile = file("$rootDir/config/.editorConfig") // con esto tenemos las reglas custom
}

publishing {
    publications {
        gpr(MavenPublication) {
            from components.java
            groupId = 'com.grupo14.printscript'
            artifactId = project.name.toLowerCase()
            version = '1.1.3'
        }
    }

    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri('https://maven.pkg.github.com/Grupo-14-INGSIS/PrintScript-Tools')
            credentials {
                username = System.getenv('GITHUB_ACTOR')
                password = System.getenv('GITHUB_TOKEN')
            }
        }
    }
}