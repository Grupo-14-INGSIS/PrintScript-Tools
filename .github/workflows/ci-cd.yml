name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Dar permisos de ejecuciÃ³n a gradlew
        run: chmod +x ./gradlew #esto es para dar permisos, si no github actions no puede acceder a gradlew


      # â˜• Setup de JDK para Kotlin/Gradle
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # ğŸ§  Cache de Gradle para reproducibilidad
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ğŸ¯ ValidaciÃ³n de formateo bloqueante
      - name: Run ktlintFormat
        run: |
          CHANGES_BEFORE=$(git diff --name-only)
          ./gradlew ktlintFormat --quiet
          CHANGES_AFTER=$(git diff --name-only)
          if [ "$CHANGES_BEFORE" != "$CHANGES_AFTER" ]; then
            echo "âŒ Build bloqueado: ktlintFormat modificÃ³ archivos."
            exit 1
          fi

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck --quiet

      # ğŸ§ª Tests con bloqueo si hay fallos
      - name: Run tests
        run: |
          ./gradlew test --continue > .git/test-output.log
          if grep -q "FAILED" .git/test-output.log; then
            echo "âŒ Build bloqueado: fallaron tests."
            cat .git/test-output.log | grep FAILED
            exit 1
          fi

      # ğŸ“Š VerificaciÃ³n de cobertura mÃ­nima
      - name: Verify coverage
        run: |
          ./gradlew jacocoTestCoverageVerification --quiet
          if [ $? -ne 0 ]; then
            echo "âŒ Build bloqueado: cobertura de cÃ³digo inferior al 80%."
            ./gradlew jacocoTestReport
            exit 1
          fi

      # âœ… Check general
      - name: Check
        run: ./gradlew check

      # ğŸ—ï¸ Build final
      - name: Build
        run: ./gradlew build

      # ğŸš€ PublicaciÃ³n en GitHub Packages
      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}